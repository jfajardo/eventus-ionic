<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]='formulario' (ngSubmit)="guardar()">
    <ion-list inset>
      <ion-item>
        <ion-label floating>Nombre del Evento</ion-label>
        <ion-input type="text" formControlName="nombre" [(ngModel)]="evento.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Direcci√≥n</ion-label>
        <ion-input type="text" formControlName="direccion" [(ngModel)]="evento.direccion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Fecha y Hora</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" formControlName="fecha" [(ngModel)]="evento.fecha"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Observaciones</ion-label>
        <ion-input type="text" formControlName="observaciones" [(ngModel)]="evento.observaciones"></ion-input>
      </ion-item>
      <ion-item>
        <img [src]="imagen" (click)='cargarImagen()'/>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Crear Evento</button>
  </form>
</ion-content>
