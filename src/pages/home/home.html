<ion-header>
  <ion-navbar>
    <ion-title>Eventus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="actualizar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


    <ion-card *ngFor='let evento of eventos' (click)='verEvento(evento)'>
      <ion-item>
        <ion-avatar item-start>
          <img src={{evento.usuario.avatar}}>
        </ion-avatar>
        <h2>{{evento.usuario.first_name}}</h2>
        <p>{{evento.fecha}}</p>
      </ion-item>
      <img src={{evento.imagen}}>
      <ion-card-content>
        <h3>{{evento.nombre}}</h3>
        <p>{{evento.observaciones.substring(0, 80)}}...</p>
      </ion-card-content>
    </ion-card>


    <ion-fab right bottom>
      <button ion-fab mini (click)='nuevoEvento()'><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
