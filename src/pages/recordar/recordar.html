<ion-header>

  <ion-navbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <span>Por favor ingrese su correo electrónico para recuperar su clave</span>
  <form [formGroup]='formulario' (ngSubmit)="recordarContrasena()">
    <ion-list inset>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
    </ion-list>
    <ion-label color="danger" *ngIf="formulario.controls['email'].errors && formulario.controls['email'].dirty" class="danger">
      Ingrese un email válido!
    </ion-label>
    <button ion-button block type="submit" [disabled]="!formulario.valid">Recordar</button>
  </form>
</ion-content>
